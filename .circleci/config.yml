version: 2
jobs:
  # test:
  build:
    docker:
      - image: openmc/openmc
    steps:
      - checkout
      - run:
          name: install
          command: |
            python setup.py install
      - run:
          name: run tests
          command: 
            python examples/point_source_example.py -v --cov=openmc_plasma_source --cov-append --cov-report term --cov-report xml
            python examples/ring_source_example.py -v --cov=openmc_plasma_source --cov-append --cov-report term --cov-report xml
            python examples/tokamak_source_example.py -v --cov=openmc_plasma_source --cov-append --cov-report term --cov-report xml

      - store_test_results:
          path: test-reports

      - run: bash <(curl -s https://codecov.io/bash)
