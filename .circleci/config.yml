version: 2
jobs:
  # test:
  build:
    docker:
      - image: openmc/openmc
    steps:
      - checkout
      - run:
          name: install
          command: |
            python setup.py install
            apt-get update && apt-get install -y curl
      - run:
          name: run tests
          command: |
            pytest examples/point_source_example.py -v --cov=openmc_plasma_source --cov-append --cov-report term --cov-report xml
            pytest examples/ring_source_example.py -v --cov=openmc_plasma_source --cov-append --cov-report term --cov-report xml
            pytest examples/tokamak_source_example.py -v --cov=openmc_plasma_source --cov-append --cov-report term --cov-report xml

      - store_test_results:
          path: test-reports

      - run: bash <(curl -s https://codecov.io/bash)
